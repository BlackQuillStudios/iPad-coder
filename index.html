<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Recipes</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fast Food Recipes</h1>
    </header>

    <main>
        <section class="restaurant" id="chick-fil-a">
            <div class="title-logo">
                <h2 class="title">Chick-fil-A</h2>
                <img src="https://www.thecookierookie.com/wp-content/uploads/2022/03/Chick-Fil-A-Sauce-6.jpg" alt="Chick-fil-A Sauce">
            </div>
            <div class="recipe-category">
                <h3>Sauces</h3>
                <ul>
                    <li>Chick-fil-A Sauce</li>
                    <li>Polynesian Sauce</li>
                </ul>
            </div>
            <div class="recipe-category">
                <h3>Food</h3>
                <ul>
                    <li>Chicken Sandwich</li>
                    <li>Waffle Fries</li>
                </ul>
            </div>
        </section>

        <section class="restaurant" id="raising-canes">
            <div class="title-logo">
                <h2 class="title">Raising Cane's</h2>
                <img src="https://i0.wp.com/billypenn.com/wp-content/uploads/2022/08/raising-canes-sauce.jpg" alt="Raising Cane's Sauce">
            </div>
            <div class="recipe-category">
                <h3>Sauces</h3>
                <ul>
                    <li>Raising Cane's Sauce</li>
                </ul>
            </div>
            <div class="recipe-category">
                <h3>Food</h3>
                <ul>
                    <li>Chicken Tenders</li>
                    <li>Texas Toast</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
