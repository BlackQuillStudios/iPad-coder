<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TouchCode</title>
</head>
<body>
    <div id="homepage-container">
        <h1>Welcome to TouchCode</h1>
        <button id="start-button">Start Coding</button>
    </div>

    <div id="login-container" class="hidden">
        <h2>Sign In to Continue</h2>
        <button id="google-signin" class="signin-button">Sign in with Google</button>
        <button id="apple-signin" class="signin-button">Sign in with Apple</button>
        <form id="email-signin">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" class="signin-button">Sign in with Email</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
