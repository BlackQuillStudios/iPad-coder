<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TouchCode - Sign In</title>
</head>
<body>
    <div id="homepage-container">
        <h1>Welcome to TouchCode</h1>
        <button id="start-button">Start Coding</button>
    </div>

    <div id="login-container" class="hidden">
        <h2>Welcome Back</h2>
        <input type="text" id="email-or-phone" placeholder="Phone number or email address" required />
        <button id="continue-button" class="continue">Continue</button>
        <p>Don't have an account? <a href="#" id="sign-up">Sign Up</a></p>

        <div class="divider">OR</div>

        <button id="google-signin" class="signin-button">Continue with Google</button>
        <button id="microsoft-signin" class="signin-button">Continue with Microsoft Account</button>
        <button id="apple-signin" class="signin-button">Continue with Apple</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
